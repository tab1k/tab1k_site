<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration_page.css">
    <title></title>
  </head>
  <body>
    <div class="registration">
      <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>Регистрация</h2>
            <p class="lead">Регистрационная страница</p>
          </div>

            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Заполните пожалуйста анкету</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Имя" value="" required="">
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Фамилия" value="" required="">
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="username" class="form-label">Ваш ник</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" placeholder="Ник" required="">
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Пароль<span class="text-muted"></span></label>
                    <div class="fx-relay-email-input-wrapper"><input type="email" class="form-control" id="email" placeholder="Пароль" style="padding-right: 42px;"><div class="fx-relay-icon" style="top: 0px; bottom: 0px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Создать новый псевдоним" style="background-image: url(&quot;moz-extension://f0fd3682-a46d-4e87-87c4-84a9fb13b683/images/logo-image-fx-relay.svg&quot;);"></button></div></div>
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Подтвердите пароль<span class="text-muted"></span></label>
                    <div class="fx-relay-email-input-wrapper"><input type="email" class="form-control" id="email" placeholder="Пароль" style="padding-right: 42px;"><div class="fx-relay-icon" style="top: 0px; bottom: 0px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Создать новый псевдоним" style="background-image: url(&quot;moz-extension://f0fd3682-a46d-4e87-87c4-84a9fb13b683/images/logo-image-fx-relay.svg&quot;);"></button></div></div>
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Электронная почта<span class="text-muted"></span></label>
                    <div class="fx-relay-email-input-wrapper"><input type="email" class="form-control" id="email" placeholder="you@example.com" style="padding-right: 42px;"><div class="fx-relay-icon" style="top: 0px; bottom: 0px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Создать новый псевдоним" style="background-image: url(&quot;moz-extension://f0fd3682-a46d-4e87-87c4-84a9fb13b683/images/logo-image-fx-relay.svg&quot;);"></button></div></div>
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="address" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="address" placeholder="8 (707) 777 77 77" required="">
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-md-5">
                    <label for="country" class="form-label">Страна</label>
                    <select class="form-select" id="country" required="">
                      <option value="">Выберите...</option>
                      <option>Казахстан</option>
                    </select>
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label for="state" class="form-label">Область</label>
                    <select class="form-select" id="state" required="">
                      <option value="">Выберите...</option>
                      <option>Алматы</option>
                    </select>
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>

                  <div class="col-md-3">
                    <label for="zip" class="form-label">Почтовый индекс</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required="">
                    <div class="invalid-feedback">
                      Что-то пошло не так...
                    </div>
                  </div>
                </div>




                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
              </form>
            </div>
          </div>

        <footer class="">

        </footer>
      </div>
  </body>
</html>
